<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Todo List with Javascript</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://kit.fontawesome.com/901d7d049c.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="main-container">
    <div class="title-container">
      <h2>Add a task...</h2>
      <form class="input-form">
        <input id="task-input" type="text" placeholder="Enter task here...">
        <button id="add-task-btn" type="button">Add</button>
      </form>
    </div>
    <div class="task-container">
      <ul id="task-list">


      </ul>
    </div>


  </div>
  </div>
  <script src="script.js"></script>

</body>
